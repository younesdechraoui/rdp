name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:

    - name: Configure Core RDP Settings
      shell: pwsh
      run: |
        # Enable Remote Desktop and disable Network Level Authentication
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
          -Name "fDenyTSConnections" -Value 0 -Force

        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "UserAuthentication" -Value 0 -Force

        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
          -Name "SecurityLayer" -Value 0 -Force

        # Remove any existing firewall rule
        netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null

        # Allow RDP traffic
        netsh advfirewall firewall add rule name="RDP-Tailscale" `
          dir=in action=allow protocol=TCP localport=3389

        Restart-Service -Name TermService -Force


    - name: Create RDP User with Secure Password
      shell: pwsh
      run: |
        Add-Type -AssemblyName System.Security

        $charSet = @{
            Upper   = [char[]](65..90)
            Lower   = [char[]](97..122)
            Number  = [char[]](48..57)
            Special = ([char[]](33..47) + [char[]](58..64) + [char[]](91..96) + [char[]](123..126))
        }

        # Build secure random password
        $raw = @()
        $raw += $charSet.Upper   | Get-Random -Count 4
        $raw += $charSet.Lower   | Get-Random -Count 4
        $raw += $charSet.Number  | Get-Random -Count 4
        $raw += $charSet.Special | Get-Random -Count 4
        $password = -join ($raw | Sort-Object { Get-Random })

        $securePass = ConvertTo-SecureString $password -AsPlainText -Force

        # Create user
        if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires
        } else {
            Set-LocalUser -Name "RDP" -Password $securePass
        }

        Add-LocalGroupMember -Group "Administrators" -Member "RDP"
        Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

        # Export credentials
        echo "RDP_CREDS=$password" >> $env:GITHUB_ENV
        echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

        if (-not (Get-LocalUser -Name "RDP")) {
            Write-Error "User creation failed"
            exit 1
        }


    - name: Install Tailscale
      shell: pwsh
      run: |
        $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
        $path = "$env:TEMP\tailscale.msi"

        Invoke-WebRequest -Uri $tsUrl -OutFile $path

        Start-Process msiexec.exe -ArgumentList "/i `"$path`" /quiet /norestart" -Wait -NoNewWindow
        Remove-Item $path -Force


    - name: Establish Tailscale Connection
      shell: pwsh
      run: |
        $ts = "$env:ProgramFiles\Tailscale\tailscale.exe"

        & $ts up --authkey=${{ secrets.TAILSCALE_API_KEY }} --hostname="gh-runner-$env:GITHUB_RUN_ID"

        # Wait for IP assignment
        $tsIP = $null
        for ($i = 0; $i -lt 10 -and -not $tsIP; $i++) {
            $tsIP = & $ts ip -4
            Start-Sleep -Seconds 5
        }

        if (-not $tsIP) {
            Write-Error "Tailscale IP not assigned."
            exit 1
        }

        echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV


    - name: Verify RDP Accessibility
      shell: pwsh
      run: |
        Write-Host "Tailscale IP: $env:TAILSCALE_IP"

        $result = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389

        if (-not $result.TcpTestSucceeded) {
            Write-Error "RDP port unreachable."
            exit 1
        }

        Write-Host "RDP port reachable."


    - name: Maintain Connection
      shell: pwsh
      run: |
        Write-Host "=== RDP ACCESS READY ==="
        Write-Host "IP: $env:TAILSCALE_IP"
        Write-Host "Username: RDP"
        Write-Host "Password: $env:RDP_PASSWORD"
        Write-Host "========================"

        while ($true) {
            Write-Host "[$(Get-Date)] RDP Active"
            Start-Sleep -Seconds 300
        }
